            <mat-card-content>

                    <h2>{{ plat.strCategory }} - {{ plat.strArea }}</h2>
                    <img [src]="plat.strMealThumb" alt="Image du plat" />
                </div>
                <div class="ingredients">
                    <h2>Ingr√©dients</h2>

                        <div *ngFor="let i of getRange(1, 20)">

                        </div>
                    </ul> -->
                    <mat-list role="list">
                        <mat-list-item *ngFor="let ingredient of listIngredients; let i = index">
                            {{ listMeasures[i] }} ~ {{ ingredient }}
                        </mat-list-item>
                    </mat-list>
                </div>
                <p>{{ plat.strInstructions }}</p>
            </mat-card-content>
        </mat-card>
