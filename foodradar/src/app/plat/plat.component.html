<div id="details_plat">
    <div>
        <mat-card>
            <mat-card-content>
                <div class="presentation">
                    <h1>{{ plat.strMeal }}</h1>
                    <h2>{{ plat.strCategory }} - {{ plat.strArea }}</h2>
                    <img [src]="plat.strMealThumb" alt="Image du plat" />
                </div>
                <div class="ingredients">
                    <h2>Ingrédients</h2>
                    <table>
                        <tr>
                            <th>Ingrédient</th>
                            <th>Quantité</th>
                        </tr>
                        <tr *ngFor="let ingredient of listIngredients; let i = index">
                            <td>{{ ingredient }}</td>
                            <td>{{ listMeasures[i] }}</td>
                        </tr>
                    </table>
                </div>
                <div class="instructions">
                    <h2>Instructions</h2>
                    <table>
                        <tr>
                            <th>Etape</th>
                            <th>Instructions</th>
                        </tr>
                        <tr *ngFor="let etape of separerEtapes(plat.strInstructions); let i = index">
                            <td>{{ i + 1 }}</td>
                            <td class="left">{{ etape }}</td>
                        </tr>
                    </table>
                </div>
                <div class="nutritions">
                    <h2>Valeurs nutritionnelles</h2>
                    <table>
                        <tr>
                            <th>Nutriment</th>
                            <th>Valeur</th>
                        </tr>
                        <tr *ngFor="let vn of valeursNutritionnelles(); let i = index">
                            <td>{{ vn.nutrientName }}</td>
                            <td>{{ vn.value }} {{ vn.unitName }}</td>
                        </tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
