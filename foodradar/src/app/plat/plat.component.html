<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="plat.component.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <img src="../../assets/images/FoodRadar.png" alt="logo" width="50px" height="50px">
            <button mat-raised-button (click)="redirect('/home')">Home</button>
            <button mat-raised-button (click)="redirect('/catalog')">Catalogue</button>
            <button mat-raised-button (click)="redirect('/research')">Research</button>
            <ng-container *ngIf="isConnected">
                {{email}}
                <button mat-raised-button (click)="redirect('/logout')">Se déconnecter</button>
            </ng-container>
            <ng-container *ngIf="!isConnected">
                <button mat-raised-button (click)="redirect('/signin')">S'inscrire</button>
                <button mat-raised-button (click)="redirect('/login')">Se connecter</button>
            </ng-container>
        </nav>
        <div id="details_plat">
            <div>
                <mat-card>
                    <mat-card-content>
                        <div class="presentation">
                            <h1>{{ plat.strMeal }}</h1>
                            <h2>{{ plat.strCategory }} - {{ plat.strArea }}</h2>
                            <img [src]="plat.strMealThumb" alt="Image du plat" />
                        </div>
                        <div class="ingredients">
                            <h2>Ingrédients</h2>
                            <!-- <ul> 
                                <div *ngFor="let i of getRange(1, 20)">
                                    <li *ngIf="plat['strMeasure' + i] && plat['strIngredient' + i]"></li>
                                </div>
                            </ul> -->
                            <mat-list role="list">
                                <mat-list-item *ngFor="let ingredient of listIngredients; let i = index">
                                    {{ listMeasures[i] }} ~ {{ ingredient }}
                                </mat-list-item>
                            </mat-list>
                        </div>
                        <p>{{ plat.strInstructions }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </body>
</html>
