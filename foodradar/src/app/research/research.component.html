<div id="researchBar">
    <div id="nom">
        <input type="text" [(ngModel)]="nomPlat" name="nomPlat">
        <button (click)="getPlats(nomPlat)">Rechercher</button>
    </div>
    <div *ngIf="plats.length > 0">
        <div *ngFor="let plat of plats">
            <ul *ngIf="plats.length > 0">
                <li>
                    {{ plat.strMeal }}
                </li>
            </ul>
        </div>
    </div>
</div>
