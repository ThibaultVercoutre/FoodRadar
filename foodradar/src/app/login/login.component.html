<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="login.component.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <img src="../../assets/images/FoodRadar.png" alt="logo" width="50px" height="50px">
            <button mat-raised-button (click)="redirect('/home')">Home</button>
            <button mat-raised-button (click)="redirect('/catalog')">Catalogue</button>
            <ng-container *ngIf="isConnected">
                {{email}}
                <button mat-raised-button (click)="redirect('/logout')">Se d√©connecter</button>
            </ng-container>
            <ng-container *ngIf="!isConnected">
                <button mat-raised-button (click)="redirect('/signin')">S'inscrire</button>
                <button mat-raised-button (click)="redirect('/login')">Se connecter</button>
            </ng-container>
        </nav>
        
        <div class="v2_24">
            <div class="v1_3">
                    <div id="login">
                        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" name="email" id="email" [(ngModel)]="form.email" #email="ngModel">
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel">
                            </mat-form-field>
                            <div class="group">
                                <button mat-raised-button type="submit">Se connecter</button>
                            </div>
                        </form> 
                        <div class="noaccount">
                            <p>Pas de compte ?</p>
                            <button mat-raised-button (click)="redirectToSignin()">S'inscrire</button>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
